version: '3'

services:
  app:
    build: api
    container_name: "api"
    volumes:
      - ./api:/usr/src/app
      - ./data:/usr/data
      - ./tools:/usr/src/app/tools
    ports:
      - 5000:5000
    depends_on:
      - mongodb

  image_crawler:
    build: image_crawler
    container_name: "image_crawler"
    volumes:
      - ./image_crawler:/usr/src
      - ./data:/usr/data
      - ./tools:/usr/src/tools
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017